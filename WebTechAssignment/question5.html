<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/question5.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Performance Details</h1>
            <div class="line"></div>
            <form action="">
                <div class="form-group">
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="number">Student Number:</label><br>
                    <input type="number" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label><br>
                    <input type="number" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Team/Group Name (If Applicable):</label><br>
                    <input type="email" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="number">Profile Picture:</label><br>
                    <div class="block"><input type="file" id="file-upload" name="file-upload" accept=".jpg, .jpeg, .png" required></div>
                </div>
            </form>
        </div>
        <div class="form-container">
            <h1>Participant Information</h1>
            <div class="line"></div><br>
                <label for="text">Performance Category:</label><br>
                    <select class="select" name="order" id="order">
                        <option value="" disabled selected>Select Category</option>
                        <option value="1">Order 1</option>
                        <option value="2">Order 2</option>
                        <option value="3">Order 3</option>
                        <option value="4">Order 4</option>
                    </select><br><br>
        </div>
    </div>
</body>
</html>
